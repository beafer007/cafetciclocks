<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>World Clocks â€“ Set 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --citySize:110px;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  background:#000;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  color:#fff;
}

.wrapper{
  display:flex;
  height:100vh;
  gap:18px;
  padding:18px;
}

.card{
  flex:1;
  position:relative;
  border-radius:22px;
  overflow:hidden;
}

/* FLAG BACKGROUNDS */
.kingston{background:linear-gradient(90deg,#1f6f43 0%,#1f6f43 33%,#f1c232 33%,#f1c232 66%,#000 66%,#000 100%)}
.paris{background:linear-gradient(90deg,#002395 0%,#002395 33%,#fff 33%,#fff 66%,#ed2939 66%,#ed2939 100%)}
.manila{background:linear-gradient(90deg,#0038a8 0%,#0038a8 33%,#fff 33%,#fff 66%,#ce1126 66%,#ce1126 100%)}

/* GLASS PANEL */
.glass{
  position:absolute;
  inset:60px;
  background:rgba(20,20,20,.45);
  backdrop-filter:blur(18px);
  border-radius:22px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:40px;
  text-align:center;
}

/* CITY */
.city{
  display:flex;
  align-items:center;
  gap:18px;
  font-weight:800;
  font-size:var(--citySize);
  margin-bottom:18px;
}
.cityFlag{
  font-size:calc(var(--citySize) * 0.8);
}

/* TIME */
.time{
  font-size:140px;
  font-weight:900;
  line-height:1;
}
.ampm{
  font-size:72px;
  margin-left:12px;
}

/* 24HR */
.hr24{
  margin-top:12px;
  font-size:36px;
  opacity:.9;
}
.hr24 span{
  opacity:.7;
  font-size:28px;
  margin-right:8px;
}

/* DATE */
.date{
  margin-top:10px;
  font-size:44px;
  font-weight:700;
}

/* WEATHER */
.weatherNow{
  margin-top:18px;
  font-size:40px;
  display:flex;
  align-items:center;
  gap:14px;
}
.weatherIcon{
  font-size:42px;
}
.weatherDesc{
  margin-top:10px;
  font-size:36px;
  opacity:.95;
}

@keyframes blink{50%{opacity:0}}
.blink{animation:blink 1s steps(1) infinite}
</style>
</head>

<body>
<div class="wrapper">

  <!-- KINGSTON -->
  <div class="card kingston">
    <div class="glass">
      <div class="city"><span class="cityFlag">ğŸ‡¯ğŸ‡²</span>Kingston</div>

      <div class="hr24"><span>24HR</span><span id="t1_24"></span></div>
      <div class="date" id="d1"></div>
      <div class="weatherNow"><span class="weatherIcon">ğŸŒ¤</span>82Â°F / 28Â°C</div>
      <div class="weatherDesc">Mostly clear Â· Tomorrow 86/78Â°F (30/26Â°C)</div>
    </div>
  </div>

  <!-- PARIS -->
  <div class="card paris">
    <div class="glass">
      <div class="city"><span class="cityFlag">ğŸ‡«ğŸ‡·</span>Paris</div>
      <div class="time" id="t2"></div>
      <div class="hr24"><span>24HR</span><span id="t2_24"></span></div>
      <div class="date" id="d2"></div>
      <div class="weatherNow"><span class="weatherIcon">â˜ï¸</span>41Â°F / 5Â°C</div>
      <div class="weatherDesc">Overcast Â· Tomorrow 44/36Â°F (7/2Â°C)</div>
    </div>
  </div>

  <!-- MANILA -->
  <div class="card manila">
    <div class="glass">
      <div class="city"><span class="cityFlag">ğŸ‡µğŸ‡­</span>Manila</div>
      <div class="time" id="t3"></div>
      <div class="hr24"><span>24HR</span><span id="t3_24"></span></div>
      <div class="date" id="d3"></div>
      <div class="weatherNow"><span class="weatherIcon">ğŸŒ¦</span>86Â°F / 30Â°C</div>
      <div class="weatherDesc">Partly cloudy Â· Tomorrow 88/80Â°F (31/27Â°C)</div>
    </div>
  </div>

</div>

<script>
function update(){
  const zones=[
    {t:"America/Jamaica",id:"1"},
    {t:"Europe/Paris",id:"2"},
    {t:"Asia/Manila",id:"3"}
  ];

  zones.forEach(z=>{
    const d=new Date(new Date().toLocaleString("en-US",{timeZone:z.t}));

    const h=d.getHours(),m=d.getMinutes();
    const h12=((h+11)%12+1);
    const ampm=h>=12?"PM":"AM";
    const mm=String(m).padStart(2,"0");

    document.getElementById("t"+z.id).innerHTML=
      `${h12}<span class="blink">:</span>${mm}<span class="ampm">${ampm}</span>`;

    document.getElementById("t"+z.id+"_24").textContent=
      `${String(h).padStart(2,"0")}:${mm}`;

    document.getElementById("d"+z.id).textContent=
      d.toLocaleDateString("en-US",{weekday:"long",month:"short",day:"numeric"});
  });
}
update();
setInterval(update,1000);
</script>
</body>
</html>
