<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>World Clocks â€“ Bright Full Glass</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:#05070c;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#fff}

.wrapper{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  height:100vh;
  gap:14px;
  padding:14px;
}

/* CARD */
.card{
  position:relative;
  border-radius:26px;
  overflow:hidden;
  box-shadow:0 24px 60px rgba(0,0,0,.55);
  border:1px solid rgba(255,255,255,.18);
}

/* FLAG BACKGROUNDS (BRIGHT, VERTICAL) */
.miami{background:linear-gradient(90deg,#c81d25 0%,#c81d25 33%,#ffffff 33%,#ffffff 66%,#233e99 66%)}
.london{background:linear-gradient(90deg,#00247d 0%,#00247d 33%,#ffffff 33%,#ffffff 66%,#cf142b 66%)}
.dubai{background:linear-gradient(90deg,#00732f 0%,#00732f 25%,#ffffff 25%,#ffffff 55%,#000000 55%,#000000 75%,#ce1126 75%)}

/* TOP RIGHT TZ PILL */
.tz{
  position:absolute;
  top:16px;
  right:16px;
  padding:7px 14px;
  border-radius:999px;
  background:rgba(0,0,0,.55);
  font-size:14px;
  font-weight:900;
  border:1px solid rgba(255,255,255,.18);
  text-shadow:0 4px 12px rgba(0,0,0,.65);
}

/* FULL-WIDTH GLASS PLATE (end-to-end inside the card) */
.centerPlate{
  position:absolute;
  left:16px;                 /* safe inset so it never clips */
  right:16px;
  top:56%;
  transform:translateY(-50%);
  text-align:center;

  padding:34px 22px 30px;
  border-radius:28px;
  background:rgba(0,0,0,.42);
  border:1px solid rgba(255,255,255,.18);
  backdrop-filter:blur(10px);
  box-shadow:0 18px 55px rgba(0,0,0,.65);

  min-height: 320px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:10px;
}

/* BIG CITY + FLAG (same "headline tier" as time) */
.cityBig{
  font-weight:1000;
  letter-spacing:.2px;
  line-height:1;
  text-shadow:0 10px 30px rgba(0,0,0,.65);

  /* Make it BIG like the time */
  font-size:clamp(72px,6.5vw,120px);
  display:flex;
  justify-content:center;
  align-items:center;
  gap:18px;
}

.cityBig .flag{
  filter: drop-shadow(0 10px 18px rgba(0,0,0,.55));
  transform: translateY(-2px);
}

/* TIME (big) */
.time12{
  font-size:clamp(110px,9vw,175px);
  font-weight:1000;
  letter-spacing:.4px;
  line-height:.95;
  display:flex;
  align-items:baseline;
  justify-content:center;
}

/* blink only the ':' */
.blinkColon{
  display:inline-block;
  width:0.55em;
  text-align:center;
  animation: blink 1s steps(1,end) infinite;
}
@keyframes blink{ 50%{ opacity:.25; } }

.ampm{
  margin-left:14px;
  font-size:0.85em;          /* keep AM/PM big */
  font-weight:1000;
}

/* 24h */
.time24{
  font-size:clamp(24px,1.8vw,38px);
  font-weight:950;
  letter-spacing:1.4px;
  opacity:.92;
}

/* DATE */
.date{
  font-size:clamp(30px,2.4vw,46px);
  font-weight:1000;
}

/* WEATHER */
.weather{
  margin-top:10px;
  font-size:clamp(26px,2.2vw,40px);
  font-weight:950;
  opacity:.98;
  line-height:1.35;
}

/* SMALL SCREENS */
@media(max-width:1000px){
  .wrapper{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div class="wrapper">

  <!-- MIAMI -->
  <div class="card miami" data-tz="America/New_York" data-lat="25.7617" data-lon="-80.1918" data-city="Miami" data-flag="ðŸ‡ºðŸ‡¸" data-tzlabel="EST">
    <div class="tz">EST</div>
    <div class="centerPlate">
      <div class="cityBig"><span class="flag">ðŸ‡ºðŸ‡¸</span><span class="name">Miami</span></div>
      <div class="time12"></div>
      <div class="time24"></div>
      <div class="date"></div>
      <div class="weather"></div>
    </div>
  </div>

  <!-- LONDON -->
  <div class="card london" data-tz="Europe/London" data-lat="51.5072" data-lon="-0.1276" data-city="London" data-flag="ðŸ‡¬ðŸ‡§" data-tzlabel="GMT">
    <div class="tz">GMT</div>
    <div class="centerPlate">
      <div class="cityBig"><span class="flag">ðŸ‡¬ðŸ‡§</span><span class="name">London</span></div>
      <div class="time12"></div>
      <div class="time24"></div>
      <div class="date"></div>
      <div class="weather"></div>
    </div>
  </div>

  <!-- DUBAI -->
  <div class="card dubai" data-tz="Asia/Dubai" data-lat="25.2048" data-lon="55.2708" data-city="Dubai" data-flag="ðŸ‡¦ðŸ‡ª" data-tzlabel="GMT+4">
    <div class="tz">GMT+4</div>
    <div class="centerPlate">
      <div class="cityBig"><span class="flag">ðŸ‡¦ðŸ‡ª</span><span class="name">Dubai</span></div>
      <div class="time12"></div>
      <div class="time24"></div>
      <div class="date"></div>
      <div class="weather"></div>
    </div>
  </div>

</div>

<script>
function timeParts(tz){
  const parts = new Intl.DateTimeFormat("en-US",{
    timeZone:tz,
    hour:"2-digit", minute:"2-digit", second:"2-digit",
    hour12:true
  }).formatToParts(new Date());

  const hh = parts.find(p=>p.type==="hour")?.value ?? "12";
  const mm = parts.find(p=>p.type==="minute")?.value ?? "00";
  const ss = parts.find(p=>p.type==="second")?.value ?? "00";
  const ap = (parts.find(p=>p.type==="dayPeriod")?.value ?? "").toUpperCase();
  return {hh,mm,ss,ap};
}

function updateClocks(){
  document.querySelectorAll(".card").forEach(card=>{
    const tz=card.dataset.tz;
    const now=new Date();

    // 12h: NO seconds, blink only the ':'
    const {hh,mm,ap} = timeParts(tz);
    card.querySelector(".time12").innerHTML =
      `<span>${parseInt(hh,10)}</span><span class="blinkColon">:</span><span>${mm}</span><span class="ampm">${ap}</span>`;

    // 24h: keep seconds
    const t24=new Intl.DateTimeFormat("en-GB",{timeZone:tz,hour:"2-digit",minute:"2-digit",second:"2-digit"}).format(now);
    const date=new Intl.DateTimeFormat("en-US",{timeZone:tz,weekday:"short",month:"short",day:"2-digit"}).format(now);

    card.querySelector(".time24").textContent=t24;
    card.querySelector(".date").textContent=date;
  });
}
setInterval(updateClocks,1000);
updateClocks();

/* WEATHER */
async function loadWeather(){
  document.querySelectorAll(".card").forEach(async card=>{
    const lat=card.dataset.lat;
    const lon=card.dataset.lon;
    const url=`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m&daily=temperature_2m_max,temperature_2m_min&temperature_unit=fahrenheit&timezone=auto`;
    try{
      const r=await fetch(url, {cache:"no-store"});
      const d=await r.json();

      const f=Math.round(d.current.temperature_2m);
      const c=Math.round((f-32)*5/9);

      // tomorrow (index 1)
      const hiF=Math.round(d.daily.temperature_2m_max[1]);
      const loF=Math.round(d.daily.temperature_2m_min[1]);
      const hiC=Math.round((hiF-32)*5/9);
      const loC=Math.round((loF-32)*5/9);

      card.querySelector(".weather").textContent =
        `${f}Â°F / ${c}Â°C â€¢ Tomorrow ${hiF}/${loF}Â°F (${hiC}/${loC}Â°C)`;
    }catch(e){
      card.querySelector(".weather").textContent="Weather unavailable";
    }
  });
}
loadWeather();
setInterval(loadWeather,15*60*1000);
</script>
</body>
</html>
