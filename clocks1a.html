<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>World Clocks â€“ Bright</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:#05070c;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#fff}

.wrapper{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  height:100vh;
  gap:14px;
  padding:14px;
}

/* CARD */
.card{
  position:relative;
  border-radius:26px;
  overflow:hidden;
  box-shadow:0 24px 60px rgba(0,0,0,.55);
  border:1px solid rgba(255,255,255,.18);
}

/* FLAG BACKGROUNDS (BRIGHT, VERTICAL) */
.miami{background:linear-gradient(90deg,#c81d25 0%,#c81d25 33%,#f1f1f1 33%,#f1f1f1 66%,#233e99 66%)}
.london{background:linear-gradient(90deg,#00247d 0%,#00247d 33%,#f1f1f1 33%,#f1f1f1 66%,#cf142b 66%)}
.dubai{background:linear-gradient(90deg,#00732f 0%,#00732f 25%,#ffffff 25%,#ffffff 55%,#000000 55%,#000000 75%,#ce1126 75%)}

/* TOP LABEL */
.top{
  position:absolute;
  top:18px;
  left:20px;
  right:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:900;
  font-size:22px;
  text-shadow:0 4px 12px rgba(0,0,0,.6);
}

.tz{
  padding:6px 12px;
  border-radius:999px;
  background:rgba(0,0,0,.55);
  font-size:14px;
  font-weight:800;
}

/* CENTER GLASS PLATE */
.centerPlate{
  position:absolute;
  left:50%;
  top:56%;
  transform:translate(-50%,-50%);
  width:min(92%,520px);
  text-align:center;
  padding:26px 24px 22px;
  border-radius:26px;
  background:rgba(0,0,0,.42);
  border:1px solid rgba(255,255,255,.16);
  backdrop-filter:blur(8px);
}

/* TIME */
.time12{
  font-size:clamp(96px,8vw,150px);
  font-weight:950;
  letter-spacing:.5px;
  line-height:.95;
}

.time24{
  margin-top:10px;
  font-size:clamp(22px,1.6vw,34px);
  font-weight:900;
  letter-spacing:1.4px;
  opacity:.85;
}

/* DATE */
.date{
  margin-top:12px;
  font-size:clamp(26px,2vw,38px);
  font-weight:900;
}

/* WEATHER */
.weather{
  margin-top:18px;
  font-size:clamp(22px,1.7vw,34px);
  font-weight:900;
  opacity:.95;
  line-height:1.35;
}

/* SMALL SCREENS */
@media(max-width:1000px){
  .wrapper{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div class="wrapper">

  <!-- MIAMI -->
  <div class="card miami" data-tz="America/New_York" data-lat="25.7617" data-lon="-80.1918">
    <div class="top">
      <div>ðŸ‡ºðŸ‡¸ Miami</div>
      <div class="tz">EST</div>
    </div>
    <div class="centerPlate">
      <div class="time12"></div>
      <div class="time24"></div>
      <div class="date"></div>
      <div class="weather"></div>
    </div>
  </div>

  <!-- LONDON -->
  <div class="card london" data-tz="Europe/London" data-lat="51.5072" data-lon="-0.1276">
    <div class="top">
      <div>ðŸ‡¬ðŸ‡§ London</div>
      <div class="tz">GMT</div>
    </div>
    <div class="centerPlate">
      <div class="time12"></div>
      <div class="time24"></div>
      <div class="date"></div>
      <div class="weather"></div>
    </div>
  </div>

  <!-- DUBAI -->
  <div class="card dubai" data-tz="Asia/Dubai" data-lat="25.2048" data-lon="55.2708">
    <div class="top">
      <div>ðŸ‡¦ðŸ‡ª Dubai</div>
      <div class="tz">GMT+4</div>
    </div>
    <div class="centerPlate">
      <div class="time12"></div>
      <div class="time24"></div>
      <div class="date"></div>
      <div class="weather"></div>
    </div>
  </div>

</div>

<script>
function updateClocks(){
  document.querySelectorAll(".card").forEach(card=>{
    const tz=card.dataset.tz;
    const now=new Date();

    const t12=new Intl.DateTimeFormat("en-US",{timeZone:tz,hour:"numeric",minute:"2-digit",second:"2-digit",hour12:true}).format(now);
    const t24=new Intl.DateTimeFormat("en-GB",{timeZone:tz,hour:"2-digit",minute:"2-digit",second:"2-digit"}).format(now);
    const date=new Intl.DateTimeFormat("en-US",{timeZone:tz,weekday:"short",month:"short",day:"2-digit"}).format(now);

    card.querySelector(".time12").textContent=t12;
    card.querySelector(".time24").textContent=t24;
    card.querySelector(".date").textContent=date;
  });
}
setInterval(updateClocks,1000);
updateClocks();

/* WEATHER */
async function loadWeather(){
  document.querySelectorAll(".card").forEach(async card=>{
    const lat=card.dataset.lat;
    const lon=card.dataset.lon;
    const url=`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m&daily=temperature_2m_max,temperature_2m_min&temperature_unit=fahrenheit&timezone=auto`;
    try{
      const r=await fetch(url);
      const d=await r.json();
      const f=Math.round(d.current.temperature_2m);
      const c=Math.round((f-32)*5/9);
      const hiF=Math.round(d.daily.temperature_2m_max[1]);
      const loF=Math.round(d.daily.temperature_2m_min[1]);
      const hiC=Math.round((hiF-32)*5/9);
      const loC=Math.round((loF-32)*5/9);
      card.querySelector(".weather").textContent=
        `${f}Â°F / ${c}Â°C â€¢ Tomorrow ${hiF}/${loF}Â°F (${hiC}/${loC}Â°C)`;
    }catch(e){
      card.querySelector(".weather").textContent="Weather unavailable";
    }
  });
}
loadWeather();
setInterval(loadWeather,15*60*1000);
</script>
</body>
</html>
